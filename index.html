<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1">
    <title>MapReader | Demo</title>
    <style>
      html, body {
        background: radial-gradient(circle at 30% 30%, #f5f5f5 0%, #e0e0e0 25%, #bdbdbd 75%, #9e9e9e 100%);
        color: #1a1a1a;
        font-size: 15px;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }

      html, body, #openseadragon {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      a { 
        color: #0f766e; 
      } 
      
      a:hover { 
        color: #0d5b56;
      }

      .openseadragon-canvas {
        outline: none;
      }

      #tooltip {
        display: none;
        background-color: #fff;
        border: 1px solid rgba(0, 0, 0, 0.4);
        border-radius: 6px;
        box-shadow: 1px 2px 4px rgba(0, 0, 0, 0.12), 1px 2px 18px rgba(0, 0, 0, 0.2);
        padding: 0.5rem 0.625rem;
        position: absolute;
        white-space: nowrap;
      }

      #tooltip .score {
        color: #9c9c9c;
      }

      #info {
        background-color: #fff;
        border-radius: 6px;
        border: 1px solid rgba(0, 0, 0, 0.3);
        box-shadow: 
          1px 2px 4px rgba(0, 0, 0, 0.08), 
          1px 2px 18px rgba(0, 0, 0, 0.12),
          1px 10px 30px rgba(0, 0, 0, 0.12);
        position: absolute;
        bottom: 20px;
        left: 20px;
        line-height: 160%;
        max-width: 400px;
        padding: 0.5rem 1rem;
        z-index: 20;
      }

      #info p {
        margin: 0;
        padding: 0.25rem 0;
      }

      p.about, p.about a {
        color: #8f8f8f;
      }
    </style>
  </head>
  <body>
    <div id="openseadragon"></div>
    <div id="tooltip"></div>
    <div id="info">
      <p>
        Labels generated automatically using <a href="https://github.com/maps-as-data/MapReader" target="_blank">MapReader</a>.
      </p>
      <p>
        Map source: <a href="https://www.loc.gov/resource/g7823g.ct000751/?r=0.26,0.046,0.659,0.34,0" target="_blank">Novvs atlas Sinensis</a>, Library of Congress, Geography and Map Division.
      </p>
      <p class="about">
        About <a href="https://rainersimon.io" target="_blank">rainersimon.io</a>
      </p>
    </div>
    <script type="module" src="./src"></script>
  </body>
</html>
